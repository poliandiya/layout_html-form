<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="fldset">
        <legend>Personal information</legend>
        <div class="field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            minlength="1"
            maxlength="20"
          >
        </div>

        <div class="field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="field">
          <label for="date">
            Full date of birth:
          </label>
          <input
            type="date"
            name="date-of-birth"
            id="date"
            min="2018-01-01"
            max="2020-12-31"
          >
        </div>
        <div class="field">
          <label for="accept">
            I accept the term of agreement
          </label>
          <input
            type="checkbox"
            name="accept"
            id="accept"
          >
        </div>
      </fieldset>
      <fieldset class="fldset">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <span>
            Do you love cats?
          </span>
          <input
            type="radio"
            name="cats"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="favorite-color"
            id="color"
            value="#000"
          >
        </div>
        <div class="field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time-to-bed"
            id="time"
            min="00:00"
            max="24:00"
          >
        </div>
        <div class="field">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="volume"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fldset">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
